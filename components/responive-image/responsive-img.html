<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="responsive-img.css">
    <title>Falcon UI | Home</title>
</head>
<body>
    <div class="main-container">
        <h1>Responsive Images</h1>
        <p>Responsive image work well on all devices with widely differing screen sizes, resolutions, and other such features</p>
        <div>
            <h3>Responsive Image</h3>
            <div class="flex-center">
                <div class="resp-img-container">
                    <img class="resp-img" src="https://picsum.photos/id/433/400/400" alt="sample-img">
                </div>
            </div>
            <div class="carbon-img-container">
                <iframe
                src="https://carbon.now.sh/embed?bg=rgba%280%2C0%2C0%2C1%29&t=3024-night&wt=none&l=javascript&width=725.25&ds=true&dsyoff=20px&dsblur=68px&wc=true&wa=false&pv=56px&ph=56px&ln=false&fl=1&fm=Hack&fs=14px&lh=133%25&si=false&es=2x&wm=false&code=%2520%2520%2520%2520%253Cdiv%2520class%253D%2522resp-img-container%2522%253E%250A%2520%2520%2520%2520%2520%2520%250A%2520%2520%2520%2520%2520%2520%2520%2520%253Cimg%2520class%253D%2522resp-img%2522%2520src%253D%2522%2522%2520alt%253D%2522%2520%2522%253E%250A%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520%250A%2520%2520%2520%2520%253C%252Fdiv%253E"
                style="width: 100%; height: 300px; border:0; transform: scale(1); overflow:hidden;"
                sandbox="allow-scripts allow-same-origin">
                </iframe>
            </div>
        </div>
        <h3>Responsive Round Image</h3>
        <div class="flex-center">
            <div class="round-res-img-container">
                <img class="round-resp-img" src="https://picsum.photos/id/1025/400/400" alt="sample-round-img">
            </div>
        </div>
        <div class="carbon-img-container">
            <iframe
                src="https://carbon.now.sh/embed?bg=rgba%280%2C0%2C0%2C1%29&t=3024-night&wt=none&l=javascript&width=943.25&ds=true&dsyoff=20px&dsblur=68px&wc=true&wa=false&pv=56px&ph=56px&ln=false&fl=1&fm=Hack&fs=14px&lh=133%25&si=false&es=2x&wm=false&code=%2520%2520%2520%2520%253Cdiv%2520class%253D%2522round-res-img-container%2522%253E%250A%2520%2520%2520%2520%2520%2520%250A%2520%2520%2520%2520%2520%2520%2520%2520%253Cimg%2520class%253D%2522round-resp-img%2522%2520src%253D%2522%2522%2520alt%253D%2522%2520%2522%253E%250A%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520%250A%2520%2520%2520%2520%253C%252Fdiv%253E%2520"
                style="width: 100%; height: 250px; border:0; transform: scale(1); overflow:hidden;"
                sandbox="allow-scripts allow-same-origin">
            </iframe>
        </div>
    </div>
</body>
</html>
