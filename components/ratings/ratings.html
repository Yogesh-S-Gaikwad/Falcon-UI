<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="ratings.css">
    <title>Falcon UI | ratings</title>
</head>
<body>
    <div class="main-container">
        <h1>Ratings</h1>
        <h3>Rating component is used to give stars rating for a product / order reviews</h3>
        <div class="rating-component flex-center">
            <div class="star-ratings">
                <i class="fa fa-star fa-2x"></i>
                <i class="fa fa-star fa-2x"></i>
                <i class="fa fa-star fa-2x"></i>
                <i class="fa fa-star-half-o fa-2x"></i>
                <i class="fa fa-star-o fa-2x"></i>
            </div>
        </div>
        <div class="carbon-img-container">
            <iframe
                src="https://carbon.now.sh/embed?bg=rgba%280%2C0%2C0%2C1%29&t=3024-night&wt=none&l=javascript&width=853.5&ds=true&dsyoff=20px&dsblur=68px&wc=true&wa=false&pv=56px&ph=56px&ln=false&fl=1&fm=Hack&fs=14px&lh=133%25&si=false&es=2x&wm=false&code=%253Cdiv%2520class%253D%2522star-ratings%2522%253E%250A%2520%2520%250A%2520%2520%2520%2520%253Ci%2520class%253D%2522fa%2520fa-star%2520fa-2x%2522%253E%253C%252Fi%253E%250A%250A%2520%2520%2520%2520%253Ci%2520class%253D%2522fa%2520fa-star%2520fa-2x%2522%253E%253C%252Fi%253E%250A%250A%2520%2520%2520%2520%253Ci%2520class%253D%2522fa%2520fa-star%2520fa-2x%2522%253E%253C%252Fi%253E%250A%250A%2520%2520%2520%2520%253Ci%2520class%253D%2522fa%2520fa-star-half-o%2520fa-2x%2522%253E%253C%252Fi%253E%250A%250A%2520%2520%2520%2520%253Ci%2520class%253D%2522fa%2520fa-star-o%2520fa-2x%2522%253E%253C%252Fi%253E%250A%250A%253C%252Fdiv%253E"
                style="width:100%; height: 600px; border:0; transform: scale(1); overflow:hidden;"
                sandbox="allow-scripts allow-same-origin">
            </iframe>
        </div>
    </div>
</body>
</html>
